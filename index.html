<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridges of Königsberg Problem</title>

    <!-- Link to Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("./background.png") repeat-x top;
        background-size: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      /* Estilo del footer */
      #social-icons {
        margin-top: 20px;
        position: fixed;
        bottom: 10px;
        display: flex;
        gap: 15px;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente */
        border-radius: 10px;
      }

      #social-icons a {
        text-decoration: none;
        color: #333;
        font-size: 24px;
        transition: color 0.3s ease;
      }

      #social-icons a:hover {
        color: #2980b9; /* Cambia el color al pasar el ratón */
      }

      /* Otros estilos */
      h1 {
        font-size: 32px;
        color: #2c3e50;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      p {
        font-size: 18px;
        color: #34495e;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 10px;
        border-radius: 10px;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        padding: 20px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        flex-direction: column;
      }

      #network {
        width: 90%;
        height: 384px;
        max-width: 512px;
        border: 2px solid #2980b9;
        background-color: #ecf0f1;
        border-radius: 28px;
      }
    </style>
  </head>
  <body>
    <h1>Bridges of Königsberg Problem</h1>
    <p>
      Try to solve the problem by crossing each bridge exactly once. Click on a
      bridge to cross it. Can you do it without repeating any bridge?
    </p>

    <div id="game-container">
      <div id="network"></div>
    </div>

    <!-- Social Media Icons -->
    <div id="social-icons">
      <a href="https://www.linkedin.com/in/felixorduz/" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://x.com/felix_orduz" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com/felix-orduz" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://github.com/felix.orduz/" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>

    <!-- Incluir jQuery antes de Toastr -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
